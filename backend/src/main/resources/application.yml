server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/zhufuyu_bless?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: rootroot
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Asia/Shanghai

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: "zhufuyuBlessSystemJwtSecretKeyForHS256Algorithm2025"
  expire-seconds: 7200

dashscope:
  api-key: "sk-7ee2c68dfe9b4cba9cece4b0c4eeb08b"
  #base-url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text2image/image"
  base-url: "https://dashscope.aliyuncs.com/api/v1"
  region: "beijing"

# 文生图模型配置
text-to-image:
  model:
    name: "qwen-image-max"  # 百炼平台上的模型名称
    default-prompt-strength: 0.8
    default-negative-prompt-strength: 0.2
  api:
    sync-url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation/generation"

# HTTP客户端配置
http-client:
  timeout:
    connect: 30  # 连接超时时间（秒）
    request: 60  # 请求超时时间（秒）

app:
  image:
    storage:
      path: ./uploads/images
  chatbot:
    storage:
      path: ./uploads/chatbot